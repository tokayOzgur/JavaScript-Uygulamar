<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaybolan Div</title>
    <!--  bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Jquery aktifleştirme -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!--  JQery kod dosyamızı ekleme -->
    <script src="app.js"></script>

    <style>
        .panel1 {
            position: absolute;
            top: 30px;
            left: 20px;
            width: 165px;
            height: 80px;
            border: 2px solid blue;
        }

        /* Ana Menü olan kısım */
        .panel2 {
            position: absolute;
            top: 35px;
            left: 25px;
            width: 90px;
            height: 70px;
            color: red;
            font-weight: bold;
            border: 1px solid blue;
            text-align: center;
        }

        /* Bölüm yazılı olan kısım */
        .panel3 {
            position: absolute;
            top: 35px;
            left: 120px;
            width: 60px;
            /* soruda verildi */
            height: 20px;
            border: 1px solid blue;
        }

        .panel4 {
            position: absolute;
            top: 60px;
            left: 120px;
            width: 60px;
            /* Soruda verildi */
            height: 20px;
            border: 1px solid blue;
        }

        .panel5 {
            position: absolute;
            top: 85px;
            left: 120px;
            width: 60px;
            /* soruda verildi */
            height: 20px;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div class="panel1"> </div>
    <div class="panel2">ANA MENÜ</div>
    <div class="panel3">1.Bölüm</div>
    <div class="panel4">2.Bölüm</div>
    <div class="panel5">3.Bölüm</div>
</body>

</html>
