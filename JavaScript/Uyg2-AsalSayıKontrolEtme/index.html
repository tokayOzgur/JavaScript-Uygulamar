<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asal Sayı Kontrol Etme</title>

    <!-- Bootstrap dosya yolu -->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <style>
      #sonuc {
        padding: 2.3rem;
        text-align: center;
      }
      #sonuc input {
        background-color: rgb(251, 227, 183);
        border: 0px;
        padding: 10px;
      }
      #kontrolEt {
        width: 100%;
      }
      #sonucDeger {
        text-align: center;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <br />
      <h2>Asal Sayı Kontrol Uygulaması</h2>
      <hr />

      <div class="row">
        <!-- sütün1 -->
        <div class="col-md-5">
          <form action="">
            <label for="sayi">Sayı : </label>
            <input
              type="number"
              class="form-control"
              id="sayi"
              placeholder="0'dan büyük bir sayı giriniz."
            />
            <br />
            <button class="btn btn-warning" id="kontrolEt">Kontrol Et</button>
          </form>
        </div>

        <!-- sütün2 -->
        <div class="col-md-5">
          <hr />
          <div class="alert alert-warning" role="alert" id="sonuc">
            Sonuç;
            <p id="sonucDeger"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- SCript dosya yolu -->
    <script src="app.js"></script>
  </body>
</html>
